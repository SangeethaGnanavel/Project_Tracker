<!DOCTYPE html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracker</title>
    <!-- Link Jquery UI -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <!-- <link rel="stylesheet" href="/resources/demos/style.css" /> -->

    <!-- Link the Bootstrap’s Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link res="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
      <div class="d-flex vstack align-items-center">
        <h2>Project Tracker</h2>
        <h3>Current Time & Date</h3>
        <h3 id="datetime"></h3>
      </div>
    </header>
    <section class="container-fluid my-5">
      <div class="row">
        <!-- Use col-* classes for different column sizes on different screens -->
        <div class="col-12 col-md-5 col-lg-4">
          <table class="table-bordered">
            <thead class="table-light table-bordered">
              <tr>
                <th>Instructions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  Click the button below to open a form and provide information
                  for the following
                </td>
              </tr>
              <tr>
                <td>Project Name</td>
              </tr>
              <tr>
                <td>Project Type</td>
              </tr>
              <tr>
                <td>Due Date</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>
                  <button
                    type="button"
                    class="btn btn-success container-fluid"
                    data-bs-toggle="modal"
                    data-bs-target="#projectModal"
                  >
                    Add Project
                  </button>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="col-12 col-md-7 col-lg-8">
          <table class="table-bordered container-fluid" id="projectdetails">
            <thead class="table-light table-bordered">
              <tr>
                <th>Project Name</th>
                <th>Type</th>
                <th>Due</th>
              </tr>
            </thead>
         </table>
          
        </div>
      </div>
    </section>
    <section>
      <div
        class="modal fade"
        id="projectModal"
        tabindex="-1"
        aria-labelledby="projectModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content ">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="projectModalLabel">
                Add Project
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="addproject">
                <div class="mb-3">
                <label>Enter Project Name</label>
                <input name="projectname" id="projectname" type="text" />
                </div>
                <div class="mb-3">
                <label>Select Project Type</label>
                <select name="projecttype" id="projecttype">
                    <option value="" selected="selected"></option>
                  <option value="UI/UX Design">UI/UX Design</option>
                  <option value="WEBAPI">WEB API</option>
                  <option value="JQuery">JQuery</option>
                  <option value="Documentation">Documentation</option>
                </select>
                </div>
                <div class="mb-3">
                <p >Due Date: <input type="text" name="datepicker" id="datepicker" /></p>
            </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="btn-save">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- Link the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- Link the Bootstrap’s JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- Link JQuery Library -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- Link internal JScript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
